<include file="Public:header"/>
<p class="clear"></p>
<div class="searchi">
    <img class="loaded" alt="" src="__IMG__/titlej.png" style="width: 100%;">
    <ul>
        <form action="{:U('Search/index')}" method="post">
            <input name="kwyword" type="text" class="searchi_a" onblur="if(this.value==''){this.value='请输入产品关键字'}" onFocus="if(this.value=='请输入产品关键字'){this.value=''}" value="请输入产品关键字">
            <input name="" type="submit" class="searchi_s" value="搜索">
        </form>
    </ul>
    <p class="clear"></p>
</div>

<div class="position">
    <label class="fenlei"><a href="javascript:;" id="catlist">分类</a></label>
    <a href="/" target="_blank">首页</a>
</div>
<p class="clear"></p>
<include file="Public:asidemenu"/>
<p class="positionb"><img src="__IMG__/arcb.jpg" alt="下" /></p>
<ul class="product_list" style="padding:15px 0;">
    <volist name="list" id="r">
        <li>
            <div class="di">
                <a href="{:U('Product/detail',array('id'=>$r['catid'],'chid'=>$r['id']))}">
                    <img src="{$r.thumb}" alt="{$r.title}" title="{$r.title}" onload="reset_pic(this, '120,120')"/>
                </a>
            </div>
            <h3><a href="{:U('Product/detail',array('id'=>$r['catid'],'chid'=>$r['id']))}"><strong>{$r.title}</strong></a></h3>
            <p class="c">{$r.description|str_cut=###,100}</p>
        </li>
    </volist>
    <p class="clear"></p>
    <div id="pagelist">
        {$page}
    </div>
</ul>

<p class="clear"></p>
